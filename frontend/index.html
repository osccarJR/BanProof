<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Watones Network</title>
</head>
<body>
<header>
    <div class="navbar">
        <img src="img/logo.png" alt="Watones Logo" class="logo">
        <div class="nav-links">
            <button class="pruebas" onclick="window.location.href='#'">Pruebas</button>
            <button class="management" onclick="window.location.href='#'">Management</button>
            <button class="iniciar-sesion" onclick="window.location.href='#'">Iniciar Sesión</button>
        </div>
    </div>
    <div class="main-content">
        <h1 class="main-title">Watones Network</h1>
        <p class="main-subtitle">El servidor más duro</p>
        <div class="buttons">
            <button class="discord" onclick="window.location.href='https://discord.com'">Discord</button>
            <button class="tienda" onclick="window.location.href='https://tienda.watones.xyz/'">Tienda</button>
        </div>
    </div>
</header>
<script src="script.js"></script>
</body>
</html>
